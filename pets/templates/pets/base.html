{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Perfect Pawfriend{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #fffaf0;
            color: #333;
        }

        .navbar {
            background: #ffb6b9;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .search-input {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }

        .search-button {
            background: white;
            color: #ffb6b9;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: #f8f8f8;
        }

        .login-btn {
            background: white;
            color: #ffb6b9;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .login-btn:hover {
            background: #f8f8f8;
        }

        .login-btn i {
            font-size: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">üêæ Perfect Pawfriend</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'dogs' %}">Dogs</a>
                <a href="{% url 'cats' %}">Cats</a>
                <a href="{% url 'donate' %}">Donate</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
                <form class="search-form" method="GET" action="{% url 'search_pets' %}">
                    <input type="text" name="q" class="search-input" placeholder="Search pets..." value="{{ request.GET.q }}">
                    <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
                </form>
                <a href="{% url 'login' %}" class="login-btn" title="Login">
                    <i class="fas fa-user"></i>
                    {% if user.is_authenticated %}
                        <span>{{ user.username }}</span>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
